name: snippets

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build-and-obfuscate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Obfuscator
        run: npm install javascript-obfuscator

      - name: Obfuscate from local source file
        run: |
          node -e "
            const JavaScriptObfuscator = require('javascript-obfuscator');
            const fs = require('fs');
            const path = require('path');
            
            const sourceFileName = 'snippets';
            const outputFileName = '_worker.js';
            const sourceFilePath = path.join(process.cwd(), sourceFileName);

            if (!fs.existsSync(sourceFilePath)) {
              console.error(\`错误：在路径 '\${sourceFilePath}' 未找到源文件。请确保您的仓库根目录有名为 'snippets' 的文件。\`);
              process.exit(1);
            }

            const originalCode = fs.readFileSync(sourceFilePath, 'utf8');

            if (!originalCode || originalCode.trim().length === 0) {
              console.error('错误：源文件 ' + sourceFileName + ' 为空。');
              process.exit(1);
            }

            // --- 更安全的混淆配置 ---
            const obfuscationOptions = {
                compact: true, // 压缩代码
                controlFlowFlattening: false, // 【已禁用】这是导致错误的主要选项之一
                deadCodeInjection: false, // 【已禁用】这是导致错误的主要选项之一
                stringArray: true, // 启用字符串数组
                stringArrayEncoding: ['base64'], // 对字符串数组进行 Base64 编码
                stringArrayThreshold: 0.75, // 字符串数组编码的阈值
                renameGlobals: false, // 【已禁用】这是导致错误的主要选项之一
                identifierNamesGenerator: 'mangled', // 标识符名称生成器
                numbersToExpressions: true, // 将数字转换为表达式
                splitStrings: true, // 分割字符串
                splitStringsChunkLength: 10, // 分割字符串的块长度
                transformObjectKeys: false, // 【已禁用】这是导致错误的主要选项之一
                selfDefending: false,
                debugProtection: false
            };

            const obfuscatedCode = JavaScriptObfuscator.obfuscate(originalCode, obfuscationOptions).getObfuscatedCode();
            
            fs.writeFileSync(path.join(process.cwd(), outputFileName), obfuscatedCode, 'utf8');
            console.log(\`成功将 '\${sourceFileName}' 混淆并保存至 '\${outputFileName}'。\`);
          "

      - name: Commit and push the obfuscated file
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add '_worker.js'
          if git diff --staged --quiet; then
            echo "No changes to commit, the obfuscated file is already up-to-date."
          else
            git commit -m "build: Generate and obfuscate worker script"
            git push
          fi
